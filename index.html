<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
       <!-- Your Local aframe-ar -->
      <script src="./aframe-ar-main/dist/aframe-ar.min.js"></script>
</head>
<body>
    <script>
        function showMessage(message){
            let hud=document.querySelector('#hud');
            if(hud){
                hud.setAttribute('value',message);

            }
        }

        AFRAME.registerComponent('ar-logic',{
            init: function(){
                showMessage('ar-logic is running..')
            },
            tick: function(){
                let cam= document.querySelector("cam");
                if(! cam || !cam.components.raycaster){
                    return;
                }
               let intersection = cam.components.raycaster.getIntersection(document.querySelector("#circle"));
               if (!intersection){
                    return;
                }
                showMessage('collision Detected!!' + intersection.point.x.toFixed(2)+" "+intersection.point.y.toFixed(2)+" "+intersection.point.z.toFixed(2)+" ")
                let circle = document.querySelector("#circle");
                circle.setAttribute('position',intersection.point);
            }

        });
        window.addEventListener('touchstart', function(){
            let box = document.querySelector("#box");
            let circle = document.querySelector("#circle");
            let pos = circle.getAttribute('position');

            let posCircle = circle.object3D.position;
            let posBox = box.object3D.position;

            box.setAttribute('position',pos);
            

        });
    </script>
    <a-scene ar ar-logic>
        <a-camera id="cam" ar-raycaster raycaster="objects:none;">
            <a-text

                value="summa Text"
                position="0 -0.1 -0.25"
                align="center"
                wrap-count="800"


            ></a-text>



        </a-camera>

        <a-ring

        id="circle"
        rotation="-90 0 0"
        inner-radius="0.01"
        outer-radius="0.02"
        
        ></a-ring>
         <a-gltf-model id="box"
           src="model.arcar.glb"
           scale="5 5 5"
           position="0 0 0"

         
         
         ></a-gltf-model>




    </a-scene>
</body>
</html>
